<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>chatter|app</title>

    <!-- embed the roboto font. This needs to go above your css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- embed external css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- embed jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- embed font awesome -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- emojis by kikobeats -->
    <script src="js/emojis-list.js" type="text/javascript" charset="utf-8"></script>

    <!-- embed external JavaScript file for channel objects -->
    <script src="js/channels.js"></script>

    <!-- embed external JavaScript file for app interaction -->
    <script src="js/script.js"></script>

</head>

<!-- #channel #onload all channels when the body has loaded -->

<body onload="listChannels(compareNewCreatedOn)">

    <!-- channel area -->
    <div id="channels" class="shadow--16dp">

        <!-- APP BAR for APP TITLE -->
        <h1 id="left-app-bar" class="shadow--4dp">
            <img src="http://ip.lfe.mw.tum.de/sections/moocus.png" alt="Moocus, the chatty duck!" style="height: 56px;">
            chatter|app
        </h1>

        <!-- CHANNELS -->
        <ul>
        </ul>

        <!-- floating action button -->
        <button id="fab" class="accent" onclick="initializeCreateChannel()"><i class="fas fa-plus"></i></button>

        <!-- TAB BAR -->
        <div id="tab-bar" class="shadow--8dp">
            <button class="selected" id="tab-new" onclick="listChannels (compareNewCreatedOn);selectTab('#tab-new')">
                <!-- replacing icons -->
                <i class="far fa-lightbulb"></i>
                New
            </button>
            <button id="tab-trending" onclick="listChannels (compareTrendingMessageCount);selectTab('#tab-trending')">
                <!-- replacing icons -->
                <i class="fas fa-fire"></i>
                Trending
            </button>
            <button id="tab-favorites" onclick="listChannels (compareFavoriteStarred);selectTab('#tab-favorites')">
                <!-- replacing icons -->
                <i class="fas fa-star"></i>
                Favorites
            </button>
        </div>
    </div>

    <div id="chat">

        <!-- APP BAR for CHANNEL TITLE -->
        <h1 id="app-bar-channel-name" class="shadow--4dp">
            <span id="channel-name">#SevenContinents</span>
            <small id="channel-location">by <strong>cheeses.yard.applies</strong></small>
            <i class="fas fa-star" onclick="star()"></i>
        </h1>

        <h1 id="create-channel-app-bar" class="shadow--4dp">
            <input type="text" id="create-channel" placeholder="Enter your #Channel" />
            <button class="primary" onclick="abortCreateChannel()">
                <i class="fas fa-times"></i>
                Abort
            </button>
        </h1>

        <div id="messages">

        </div>

        <!-- ChAT BAR -->
        <div id="chat-bar" class="shadow--8dp">
            <button id="emojis-button" class="primary" onclick="toggleEmojis()">
                <i class="far fa-smile"></i>
            </button>
            <div id="emojis" class="shadow--16dp">
                &#x1F601; &#x1F602; &#x1F603; &#x1F604; &#x1F605; &#x1F606; &#x1F607;
            </div>
            <input type="text" placeholder="Message..." maxlength="140" id="message">
            <button id="send-message-button" onclick="sendMessage()" class="accent"><i
                    class="fas fa-arrow-right"></i></button>
            <button id="create-channel-button" onclick="createChannel();" class="accent">Create</button>
        </div>
    </div>

</body>

</html>
